<!DOCTYPE html>
<html>

<head>
    <title>Sliding Window Algorithm</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="keywords" content="Radiotherapy, Planning System, Sliding Window" />
    <meta name="description" content="Inverse Sliding Window Algorithm" />
    <meta name="author" content="Paul Dubois" />
</head>

<body>
    <h1>Inverse Sliding Window Algorithm</h1>
    <fieldset>
        <legend>Controls</legend>
        <div class="line">
            <label for="range_power" class="range_label">Power:</label>
            <input id='range_power' type="range" min="10" max="500" step="1" value="100"
                oninput="range_power_value.innerHTML = range_power.value; draw_all();" />
            <span id="range_power_value" class="range_value">100</span>
        </div>
        <div class="line">
            <label for="range_max_speed" class="range_label">Maximal Speed:</label>
            <input id='range_max_speed' type="range" min="1" max="20" step="1" value="5"
                oninput="range_max_speed_value.innerHTML = range_max_speed.value; draw_all();" />
            <span id="range_max_speed_value" class="range_value">100</span>
        </div>
        <div class="line">
            <label for="range_intervals" class="range_label">Number of intervals:</label>
            <input id='range_intervals' type="range" min="1" max="40" step="1" value="1"
                oninput="range_intervals_value.innerHTML = range_intervals.value; draw_all();" />
            <span id="range_intervals_value" class="range_value">1</span>
        </div>
        <div class="line">
            <div class="separator"></div>
        </div>
        <div class="line">
            <input type="checkbox" checked id="draw_intervals_checkbox" onchange="draw_all();">
            <label for="draw_intervals_checkbox" class="checkbox_label">Draw intervals</label>
        </div>
        <div class="line">
            <input type="checkbox" checked id="draw_discretization_checkbox" onchange="draw_all();">
            <label for="draw_discretization_checkbox" class="checkbox_label">Draw discretization</label>
        </div>
        <div class="line">
            <input type="checkbox" checked  id="draw_effective_intensity_checkbox" onchange="draw_all();">
            <label for="draw_effective_intensity_checkbox" class="checkbox_label">Draw effective fluence</label>
        </div>
        <div class="line">
            <div class="separator"></div>
        </div>
        <div class="line">
            <button id="classic_btn" onclick="classic_function(); draw_all();">Classical Function</button>
            <button id="typical_btn" onclick="typical_fluence(); draw_all();">Typical Fluence Function</button>
            <button id="clear_btn" onclick="no_pts(); draw_all();">Clear</button>
        </div>
    </fieldset>
    <canvas id="intensity" width="800" height="400"></canvas>
    <div id="jaws_with_arrow">
        <img src="time_arrow.svg" id="time_arrow" class="arrow"/>
        <canvas id="jaws" width="800" height="1000"></canvas>
        <img src="empty.svg" class="arrow" />
    </div>
    
</body>
<!-- page scripts -->
<script src="numeric.min.js"></script>
<script src="leaf_sequencing.js"></script>
<script src="script.js"></script>
<script src="draw.js"></script>
<script src="GUI.js"></script>
<script>
    range_intervals_value.innerHTML = range_intervals.value;
    range_max_speed_value.innerHTML = range_max_speed.value;
    range_power_value.innerHTML = range_power.value;
    typical_fluence();
    draw_all();
</script>

</html>
