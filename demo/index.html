<!DOCTYPE html>
<html>

<head>
    <title>Sliding Window Algorithm</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="keywords" content="Radiotherapy, Planning System, Sliding Window" />
    <meta name="description" content="Inverse Sliding Window Algorithm" />
    <meta name="author" content="Paul Dubois" />
</head>

<body>
    <h1>Inverse Sliding Window Algorithm</h1>
    <fieldset>
        <legend>Controls</legend>
        <div class="range">
            <label for="range_power" class="range_label">Power:</label>
            <input id='range_power' type="range" min="10" max="500" step="1" value="100"
                oninput="draw_all();" />
            <span id="range_power_value" class="range_value">100</span>
        </div>
        <div class="range">
            <label for="range_intervals" class="range_label">Number of intervals:</label>
            <input id='range_power' type="range" min="1" max="200" step="1" value="1"
                oninput="draw_all();" />
            <span id="range_intervals_value" class="range_value">1</span>
        </div>
        <button id="clear_btn">Clear</button>
    </fieldset>
    <canvas id="intensity" width="800" height="400"></canvas>
    <canvas id="jaws" width="800" height="400"></canvas>
    
</body>
<!-- page scripts -->
<script src="numeric.min.js"></script>
<script src="leaf_sequencing.js"></script>
<script src="script.js"></script>
<script src="GUI.js"></script>

</html>
